<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'surveystyle.css' %}">
</head>
<body>
    <div class="voterinfo">
        <p>Name: {{ voter.name }}</p>
        <p>Address: {{ voter.address }}</p>
        <p>Phone: {{ voter.phone }}</p>
        <p>Email: {{ voter.email }}</p>
    </div>
    <div class="voteoptions">
        <form method="POST" enctype="multipart/form-data">  
            {% csrf_token %} 
            <div>
                <label>Please select and option below</label>
                {{ form.decision }}  
            </div>
            <div style="margin-left: 10%">
                <label>Notes<br></label>
                {{ form.notes }}
            </div>
            <div class="center">
                <button id="submitbutton" type="submit" >Submit</button>  
            </div>
        </form>
    </div>
</body>
</html>
