<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'liststyle.css' %}">
</head>
<body>
    <div style="text-align:center;">
        <h1>Voters</h1>
    </div>
    <!-- Import CSV Form -->
    <form action="{% url 'import_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="csv_file">Select CSV file:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        </div>
        <div>
            <input type="submit" value="Import CSV">
        </div>
    </form>
    <div class='center'>
        <a href="{% url 'stats' %}" id="statsbutton">Statistics</a>
        {% comment %} <a href="{% url 'create' %}" id="statsbutton">Add Voter</a> {% endcomment %}
    </div>
    <div class="voter-list">
        {% for voter in object_list %}
            {% if voter.decision %}
                <a style="background-color: #ffd2d2" href="{% url 'survey' %}?id={{ voter.id }}"><b>{{ voter.name }}</b><br>{{ voter.address }}</a>
            {% else %}
                <a href="{% url 'survey' %}?id={{ voter.id }}"><b>{{ voter.name }}</b><br>{{ voter.address }}</a>
            {% endif %}

        {% endfor %}
    </div>
</body>
</html>
